<mat-tab-group mat-align-tabs="start">
    <mat-tab *ngFor="let rss of newsRSS" (click)="fetchNews($event)">
        <ng-template mat-tab-label>
            <img src="{{newsContent[rss.label].image}}" title="{{rss.label}}">
        </ng-template>
        <h1>{{newsContent[rss.label].title}}</h1>
        <p>{{newsContent[rss.label].description}}</p>
        <mat-card *ngFor="let item of newsContent[rss.label].item" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title><a href='{{item.link}}' target='newsWindow' [innerHTML]="item.title"></a></mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p [innerHTML]="item.description"></p>
            </mat-card-content>
          </mat-card>
    </mat-tab>
</mat-tab-group>
